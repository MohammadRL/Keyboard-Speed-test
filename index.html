<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="game-name">Keyboard Speed Test</h1>
    <div class="container">
        <div class="game-options">
            <div class="game-info">How To Play?</div>
            <div class="game-levels">
                <button class="easy">Easy</button>
                <button class="normal clicked">Normal</button>
                <button class="hard">Hard</button>
            </div>
            <button class="reload">Reload</button>

        </div>
        <div class="start">Start</div>
        <div class="the-word"></div>
        <input type="text">
        <div class="time-and-score">
            <div class="time">Time Left: <span>00</span></div>
            <div class="remaining"><span>00</span> Remaining</div>
        </div>
        <div class="upcoming-words">
        </div>
        <div class="finished"></div>
    </div>

    <footer> Made With &lt;3 By Mohammad AL-Rahhal <br><span>( Learned From : <a href="https://elzero.org/"
                target="_blank">Elzero
                Academy</a> )</span></footer>

    <script src="main.js"></script>
</body>

</html>
